<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <h1> Website Kalkulator Matematik (Persegi) </h1>
<div class="input-group">
    <label for="sideLength">Panjang Sisi:</label>
    <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
    <div id="squareVisualization">
        <img id="squareImage" src="aset/ss.png" alt="Persegi">
    </div>
</div>


        <div class="result-group">
            <div class="result" id="luasResult">
                <h2>Luas</h2>
                <p id="luasDesc">Luas Persegi adalah hasil perkalian panjang sisi dengan sisi.</p>
                <p id="luas">0</p>
            </div>
            
            <div class="result" id="kelilingResult">
                <h2>Keliling</h2>
                <p id="kelilingDesc">Keliling Persegi adalah jumlah keempat sisi persegi.</p>
                <p id="keliling">0</p>
            </div>
        </div>

        <div class="button-group">
            <button onclick="hitungLuas()">Hitung Luas</button>
            <button onclick="hitungKeliling()">Hitung Keliling</button>
            <button onclick="resetForm()">Reset</button>
            </div>
        </div>
    
    <script src="js/script.js"></script>
</body>
</html>
